<div class="flex py-4 pl-7 pr-8 justify-between items-center bg-slate-800">
  <a href="/"><h1 class="text-lg">Channels</h1></a>
  <button
    data-modal-target="modal-create-channel"
    data-modal-toggle="modal-create-channel"
    class="px-2 py-0.5 rounded bg-slate-700"
    type="button"
  >
    <i class="fa-regular fa-plus"></i>
  </button>

  {% include "components/modal-channel.html" %}
</div>
<div class="flex flex-col overflow-hidden h-full">
  <div class="relative ml-7 mr-8 mt-6 mb-4">
    <input
      type="text"
      placeholder="Search"
      class="bg-slate-600 w-full p-3 pl-10 font-medium text-sm rounded-md"
      oninput="searchChannels(event)"
    />
    <i class="absolute left-3 top-3.5 fa-solid fa-magnifying-glass"></i>
  </div>
  <ul
    id="channel-list"
    class="flex flex-col pl-6 pr-7 gap-3 py-3 overflow-y-auto"
  >
    {% include "components/channel.html" %}
  </ul>
</div>
<div class="mt-auto bg-slate-800 py-4 pl-7 pr-8">
  <button
    id="dropdownDefaultButton"
    data-dropdown-toggle="dropdown"
    type="button"
    class="w-full flex justify-between items-center"
  >
    <div class="flex gap-5 items-center">
      {% if user.profile_url %}
      <img
        src="{{ user.profile_url }}"
        alt="Profile Picture"
        class="w-6 rounded-full"
      />
      {% else %}
      <div
        class="w-6 h-6 bg-slate-300 rounded-full flex items-center justify-center"
      >
        <i class="fa-solid fa-user fa-xs"></i>
      </div>
      {% endif %}
      <span class="font-medium text-lg text-slate-200">{{ user.name }}</span>
    </div>
    <i class="fa-solid fa-chevron-down"></i>
  </button>
  <div
    id="dropdown"
    class="z-10 hidden divide-y divide-gray-100 rounded-lg shadow w-44 bg-slate-700"
  >
    <ul
      class="p-2.5 text-sm text-gray-200"
      aria-labelledby="dropdownDefaultButton"
    >
      <li>
        <a
          href="/profile"
          class="flex items-center gap-2 rounded-lg pl-3.5 pr-4 py-2 hover:bg-slate-600 hover:text-white"
          ><i class="fa-solid fa-circle-user"></i><span>Profile</span></a
        >
      </li>
      <li>
        <a
          href="/logout"
          class="flex items-center gap-2 rounded-lg px-4 py-2 text-red-600 hover:bg-slate-600"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
          ><span>Logout</span></a
        >
      </li>
    </ul>
  </div>
</div>
