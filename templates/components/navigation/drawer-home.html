<div class="flex py-4 pl-7 pr-8 justify-between items-center bg-slate-800">
  <a href="/"><h1 class="text-lg">Channels</h1></a>
  <button
    data-modal-target="modal-create-channel-drawer"
    data-modal-toggle="modal-create-channel-drawer"
    class="px-2 py-0.5 rounded bg-slate-700"
    type="button"
  >
    <i class="fa-regular fa-plus"></i>
  </button>

  <!-- Modal new channel -->
  <div
    id="modal-create-channel-drawer"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative rounded-xl shadow bg-slate-950 p-4 md:py-7 md:px-9">
        <!-- Modal header -->
        <div class="flex items-center justify-between rounded-t">
          <h3 class="text-xl font-semibold text-white">New Channel</h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
            data-modal-hide="modal-create-channel-drawer"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="mt-6 flex flex-col gap-5" action="/channel" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Channel name"
            class="bg-slate-600 w-full p-4 font-medium text-sm rounded-md"
          />
          <textarea
            id="description"
            name="description"
            placeholder="Channel Description"
            class="bg-slate-600 w-full p-4 font-medium text-sm rounded-md"
            rows="4"
          ></textarea>

          <!-- Modal footer -->
          <div class="flex items-center">
            <button
              type="submit"
              class="ml-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="flex flex-col overflow-hidden h-full">
  <div class="relative ml-7 mr-8 mt-6 mb-4">
    <input
      type="text"
      placeholder="Search"
      class="bg-slate-600 w-full p-3 pl-10 font-medium text-sm rounded-md"
      oninput="searchChannels(event)"
    />
    <i class="absolute left-3 top-3.5 fa-solid fa-magnifying-glass"></i>
  </div>
  <ul class="channel-list flex flex-col pl-6 pr-7 gap-3 py-3 overflow-y-auto">
    {% include "components/channel.html" %}
  </ul>
</div>
<div class="mt-auto bg-slate-800 py-4 pl-7 pr-8">
  <button
    id="dropdownDefaultButtonDrawer"
    data-dropdown-toggle="dropdownDrawer"
    type="button"
    class="w-full flex justify-between items-center"
  >
    <div class="flex gap-5 items-center">
      {% if user.profile_url %}
      <img
        src="{{ user.profile_url }}"
        alt="Profile Picture"
        class="w-8 h-8 rounded-lg object-cover shrink-0"
      />
      {% else %}
      <div
        class="w-8 h-8 bg-slate-300 rounded-lg flex items-center justify-center"
      >
        <i class="fa-solid fa-user fa-xs" style="color: black"></i>
      </div>
      {% endif %}
      <span class="font-medium text-lg text-slate-200">{{ user.name }}</span>
    </div>
    <i class="fa-solid fa-chevron-down"></i>
  </button>
  <div
    id="dropdownDrawer"
    class="z-10 hidden divide-y divide-gray-100 rounded-lg shadow w-44 bg-slate-700"
  >
    <ul
      class="p-2.5 text-sm text-gray-200"
      aria-labelledby="dropdownDefaultButtonDrawer"
    >
      <li>
        <a
          href="/profile"
          class="flex items-center gap-2 rounded-lg pl-3.5 pr-4 py-2 hover:bg-slate-600 hover:text-white"
          ><i class="fa-solid fa-circle-user"></i><span>Profile</span></a
        >
      </li>
      <li>
        <a
          href="/logout"
          class="flex items-center gap-2 rounded-lg px-4 py-2 text-red-600 hover:bg-slate-600"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
          ><span>Logout</span></a
        >
      </li>
    </ul>
  </div>
</div>
