<!-- Modal new channel -->
<div
  id="modal-create-channel"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative rounded-xl shadow bg-slate-950 p-4 md:py-7 md:px-9">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t">
        <h3 class="text-xl font-semibold text-white">New Channel</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
          data-modal-hide="modal-create-channel"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="mt-6 flex flex-col gap-5" action="/channel" method="POST">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Channel name"
          class="bg-slate-600 w-full p-4 font-medium text-sm rounded-md"
        />
        <textarea
          id="description"
          name="description"
          placeholder="Channel Description"
          class="bg-slate-600 w-full p-4 font-medium text-sm rounded-md"
          rows="4"
        ></textarea>

        <!-- Modal footer -->
        <div class="flex items-center">
          <button
            type="submit"
            class="ml-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
