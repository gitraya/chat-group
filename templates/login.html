{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<div class="w-full flex min-h-screen bg-slate-950">
  <div
    class="sm:max-w-lg md:max-w-xl w-full h-full sm:h-fit p-8 sm:shadow-lg sm:m-auto sm:rounded-lg bg-slate-800"
  >
    <h1 class="text-2xl font-semibold text-slate-200">Chat Group: Log In</h1>
    <form action="/login" method="POST" class="mt-4 mb-2">
      <div class="mb-4">
        <label for="username" class="block text-slate-200 mb-1">Username</label>
        <input
          autocomplete="off"
          autofocus
          type="text"
          name="username"
          id="username"
          class="w-full px-3 py-2 rounded-lg bg-slate-600 text-slate-200"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-slate-200 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-3 py-2 rounded-lg bg-slate-600 text-slate-200"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg bg-slate-600 text-slate-200 hover:bg-slate-700"
      >
        Log In
      </button>
    </form>
    <small class="text-white">
      Don't have an account?
      <a href="/register" class="text-blue-400">Register</a>
    </small>
  </div>
</div>
{% endblock %}
