{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="w-full flex min-h-screen bg-slate-950">
  <div
    class="sm:max-w-lg md:max-w-xl w-full h-full sm:h-fit p-8 sm:shadow-lg sm:m-auto sm:rounded-lg bg-slate-800"
  >
    <h1 class="text-2xl font-semibold text-slate-200">
      Chat Group: Change Password
    </h1>
    <form action="/password" method="POST" class="mt-4 mb-2">
      <div class="mb-4">
        <label for="old" class="block text-slate-200 mb-1">Old Password</label>
        <input
          type="password"
          name="old"
          id="old"
          class="w-full px-3 py-2 rounded-lg bg-slate-600 text-slate-200"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-slate-200 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-3 py-2 rounded-lg bg-slate-600 text-slate-200"
          required
        />
        <small class="d-block mx-auto text-white"
          >Password must be at least 8 characters long and at least must contain
          one letter, one number, and one symbol</small
        >
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="block text-slate-200 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          class="w-full px-3 py-2 rounded-lg bg-slate-600 text-slate-200"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg bg-blue-600 text-slate-200 hover:bg-blue-700"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
