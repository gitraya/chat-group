<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Group: {% block title %}{% endblock %}</title>
    <link href="/static/favicon.ico" rel="icon" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e80beee525.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex justify-center bg-slate-950">
    {% if get_flashed_messages() %} {% include 'components/toast.html' %} {%
    endif %}

    <div class="flex w-full h-screen max-w-screen-2xl">
      {% block main %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      charset="utf-8"
      src="{{url_for('static',filename='scripts.js')}}"
    ></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
