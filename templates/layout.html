<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Group: {% block title %}{% endblock %}</title>
    <link href="/static/favicon.ico" rel="icon" />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <script
      src="https://kit.fontawesome.com/e80beee525.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex justify-center bg-slate-950">
    {% if get_flashed_messages() %} {% include 'components/toast.html' %} {%
    endif %}

    <div class="flex w-full h-screen max-w-screen-2xl">
      {% block main %}{% endblock %}
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      charset="utf-8"
      src="{{url_for('static',filename='scripts.js')}}"
    ></script>

    {% block scripts %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
